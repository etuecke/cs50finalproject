{% extends "layout.html" %}

{% block title %}
    Quiz Results
{% endblock %}


<input type="hidden" id="postId" name="postId" value="34657">

{% block main %}
        <div>
            <h5 class="mb-3">Quiz Results!</h5>
            <p class="mb-3">We've selected the four movies below based on your quiz results</p>
        </div>
        <div class="news-container">
        {% for movie in movies %}
        <form action="/quizResults" method="post">
            <div class="flex-item">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src={{urls[loop.index0]}} alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">{{movie.title}}</p>
                        <input type="hidden" id="title" name="title" value="{{movie.title}}">
                    </div>
                </div>
            </div>
        </form>
        {% endfor %}
            
        </div>

{% endblock %}
