{% extends "layout.html" %}

{% block title %}
    Quiz Question 4
{% endblock %}


<input type="hidden" id="postId" name="postId" value="34657">

{% block main %}
    <!-- <form action="/quizQuestion2" method="post"> -->
        <div>
            <h5 class="mb-3">Question 4</h5>
            <p class="mb-3">Pick a favorite word!</p>
        </div>
        <div class="news-container">
        {% for option in options %}
        <form action="/quizQuestion4" method="post">
            <div class="flex-item">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <p class="card-text">{{option[1]}}</p>
                        <input type="hidden" id="title" name="title" value="{{option[0]}}">
                        <button class="button" type="submit">Select</button>
                    </div>
                </div>
            </div>
        </form>
        {% endfor %}
            
        </div>

{% endblock %}
